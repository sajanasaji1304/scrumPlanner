<div class="container">
    <div class="input-group">
        <label for="maxPoints">Max Points:</label>
        <input type="number" id="maxPoints" [(ngModel)]="maxPoints">
    </div>

    <div class="input-group">
        <button (click)="autoSelectStories()">Auto-Select Stories</button>
    </div>

    <div class="input-group">
        <button (click)="clearStories()">Clear Stories</button>
    </div>

    <div class="input-group">
        <button (click)="clearAutoSelectedStories()">Clear Auto-Selected Stories</button>
    </div>
</div>

<div *ngIf="selectedStories.length > 0">
    <h2>Selected Stories:</h2>
    <ul>
        <li *ngFor="let story of selectedStories">{{ story.name }} ({{ story.points }} points)</li>
    </ul>
</div>
