<div class="container">
    <div class="input-group">
        <label for="storyName">Story Name:</label>
        <input type="text" id="storyName" [(ngModel)]="storyName">
    </div>

    <div class="input-group">
        <label for="storyPoints">Story Points:</label>
        <input type="number" id="storyPoints" [(ngModel)]="storyPoints">
    </div>

    <div class="input-group">
        <button (click)="saveStory()">Save</button>
    </div>
</div>
